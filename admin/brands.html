<!DOCTYPE html>
<html lang="en">
<head>
    <title>Brands</title>
    <style>
        .round-button {
            background-color: var(--color3);
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <!-- wrapper -->
    <div class="wrapper">
        <header></header>
        <!-- main-content -->
        <div class="main-content">
            <section id="page_title">
                <h1>Brands</h1>
                <div>
                    <button class="round-button">+</button>
                    <button class="round-button" onclick="Toggle('#search_form');">&#9906</button>
                    <button class="round-button" onclick="Toggle('#sorting_form')">&#8693</button>                                  
                </div>
            </section>
            <section id="sorting_form">
                <div>
                    Sorting: 
                    <select name="order" id="order">
                        <option value="ORDER BY BrandsName ASC">Brands Name A &#8645; Z</option>
                        <option value="ORDER BY BrandsName DESC">Brands Name Z &#8645; A</option>
                        <option value="ORBER BY Created ASC">Create 1 &#8645; 9</option>
                        <option value="ORDER BY Created DESC">Create 9 &#8645; 1</option>
                    </select>
                </div>
            </section>
            <section id="main-data"></section>
            <section id="pagination">
                <div>
                    <input type="hidden" id="current_page" value="1">
                </div>
                <div class="pages">
                    <div id="previous" class="pagination-arrow" onclick="previousPage('Brands');"><<<</div>
                    <input type="button" class="page-button" id="page1" value="" onclick="changeCurrentPage(this.value, 'Brands');">
                    <input type="button" class="page-button" id="page2" value="" onclick="changeCurrentPage(this.value, 'Brands');">
                    <input type="button" class="page-button" id="page3" value="" onclick="changeCurrentPage(this.value, 'Brands');">
                    <input type="button" class="page-button" id="page4" value="" onclick="changeCurrentPage(this.value, 'Brands');">
                    <input type="button" class="page-button" id="page5" value="" onclick="changeCurrentPage(this.value, 'Brands');">
                    <input type="button" class="page-button" id="page6" value="" onclick="changeCurrentPage(this.value, 'Brands');">
                    <div id="next" class="pagination-arrow" onclick="nextPage('Brands');">>>></div>
                </div>
            </section>              
        </div>
        <!-- end of main-content -->
        <footer></footer>
    </div>
    <!-- end of wrapper -->
</body>
<script src="scripts/jquery.js"></script>
<script src="scripts/scripts.js"></script>
<script>
$(document).ready(function () {
    //function to get head
    $.get("includes/head.html", function (data) {
        $("head").prepend(data);
    });

    //function to get header (menu-bar)
    $.get("includes/header.php", function (data){
        $("header").prepend(data);
    });

    $.get("includes/search_form.html", function (data) {
        $("#page_title").after(data);
    })

    // function to include footer
    $.get("includes/footer.php", function (data) {
        $("footer").prepend(data);
    });

    getRowCount ('Brands');
    pagination ('Brands');

    //function to check session 
    checkSession ();

    setInterval(function() {
        checkSession();
    }, 1800000);
});
</script>
</html>
