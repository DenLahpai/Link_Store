<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Password</title>
</head>
<body>
    <!-- wrapper -->
    <div class="wrapper">
        <header></header>
        <!-- main-content -->
        <div class="main-content">
            <section id="page_title">
                <h1>Forgot Password</h1>
            </section>
            <section id="forgot_password">
                <div class="form">
                    <div>
                        <p>
                            Please enter your data to recover your password.
                        </p>
                    </div>
                    <div>
                        <input type="text" id="Email" onblur="validateEmail(this.value)" placeholder="Email">
                    </div>
                    <div>
                        <input type="text" id="Mobile" placeholder="Mobile: 09XXXXXXX">
                    </div>
                    <div>
                        <button type="button" class="medium-button" onclick="forgotPasswordRequest();" >Submit</button>
                    </div>
                </div>
            </section>
            <section id="response"></section>
            
        </div>
        <!-- end of main-content -->
        <footer></footer>
    </div>
    <!-- end of wrapper -->
</body>
<script src="scripts/jquery.js"></script>
<script src="scripts/scripts.js"></script>
<script>
$(document).ready(function () {
    //function to get head
    $.get("includes/head.html", function (data) {
        $("head").prepend(data);
    });

    // function to include footer
    $.get("includes/footer.php", function (data) {
        $("footer").prepend(data);
    }); 

});
</script>
</html>
