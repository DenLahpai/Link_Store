<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Logo</title>
</head>
<body>
    <!-- wrapper -->
    <div class="wrapper">
        <header></header>
        <!-- main-content -->
        <div class="main-content">
            <section id="page_title">
                <h1>Update Logo</h1>
            </section>
            <section id="main-data">
                <!-- form -->
                <div class="form">
                    <form action="" method="post" enctype="multipart/form-data">
                        <div>
                            <label for="Image">Upload Image</label>
                            <input type="file" style="display: none;" name="Image" id="Image" onchange="imagePreview(this);">
                        </div>
                        <div class="image_preview">
                            <img id="image_preview">
                        </div>
                        <div>
                            <button type="button" id="btn-submit" class="medium-button">Submit</button>
                        </div>
                    </form>
                </div>
                <!-- end of form  -->
            </section>
            <section id="response"></section>
        </div>
        <!-- end of main-content -->
        <footer></footer>
    </div>
    <!-- end of wrapper -->
</body>
<script src="scripts/jquery.js"></script>
<script src="scripts/scripts.js"></script>
<script>
$(document).ready(function () {
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const link = urlParams.get('link');
    
    $("#btn-submit").on('click', function () { updateImage( 'Brands', link);});

    //function to get head
    $.get("includes/head.html", function (data) {
        $("head").prepend(data);
    });

    //function to get header (menu-bar)
    $.get("includes/header.php", function (data){
        $("header").prepend(data);
    });   

    // function to include footer
    $.get("includes/footer.php", function (data) {
        $("footer").prepend(data);
    });    

    //function to check session 
    checkSession ();

    setInterval(function() {
        checkSession();
    }, 1800000);
});
</script>
</html>
