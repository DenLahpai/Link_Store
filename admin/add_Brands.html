<!DOCTYPE html>
<html lang="en">
<head>    
    <title>Add Brands</title>
    <style>
        .round-button {
            background-color: var(--color3);
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <!-- wrapper -->
    <div class="wrapper">
        <header></header>
        <!-- main-content -->
        <div class="main-content">
            <section id="page_title">
                <h1>Brands</h1>
                <div>
                    <button class="round-button" onclick="window.location.href='Brands.html';">&#9782</button>                                                      
                </div>
            </section>
            <section id="main-data">
                <div class="form">
                    <form id="post-form" method="post" action="includes/add_Brands.php" enctype="multipart/form-data">
                        <div>
                            <input type="text" id="BrandsName" placeholder="Brand's Name">
                        </div>
                        <div>
                            <input type="text" id="Country" placeholder="Country of the brand">
                        </div>
                        <div>
                            <label for="Image">Upload Image</label>
                            <input type="file" style="display: none;" name="Image" id="Image" onchange="imagePreview(this);">
                        </div>
                        <div class="image_preview">
                            <img id="image_preview">
                        </div>
                        <div>
                            <button type="button" id="btn-submit" class="medium-button" onclick="insertBrands();">Submit</button>
                        </div>                        
                    </form>    
                </div>                
            </section>
            <section id="response"></section>
        </div>
        <!-- end of main-content -->
        <footer></footer>
    </div>
    <!-- end of wrapper -->
</body>
<script src="scripts/jquery.js"></script>
<script src="scripts/scripts.js"></script>
<script>
$(document).ready(function () {
    //function to get head
    $.get("includes/head.html", function (data) {
        $("head").prepend(data);
    });

    //function to get header (menu-bar)
    $.get("includes/header.php", function (data){
        $("header").prepend(data);
    });   

    // function to include footer
    $.get("includes/footer.php", function (data) {
        $("footer").prepend(data);
    });    

    //function to check session 
    checkSession ();

    setInterval(function() {
        checkSession();
    }, 1800000);
});
</script>
</html>
